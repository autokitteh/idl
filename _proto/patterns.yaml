# Base patterns.

NamePattern:                '"^[a-zA-Z][0-9a-zA-Z_-]+$"'
EventSourceIDPattern:       '"^[a-zA-Z][0-9a-zA-Z_-]+\\.[a-zA-Z][0-9a-zA-Z_-]+$"' # account_name.src_name
PluginIDPattern:            '"^[a-zA-Z][0-9a-zA-Z_-]+\\.[a-zA-Z][0-9a-zA-Z_-]+$"' # account_name.plugin_name
EventIDPattern:             '"^E[0-9a-f]+$"'
FunctionIDPattern:          '"^F[0-9a-f.]+$"'
CallIDPattern:              '"^C[0-9a-f.]+$"'
LangPattern:                '"^[0-9a-zA-Z_-]+$"'
ModuleNamePattern:          '"^.+"' # TODO
ProjectIDPattern:           '"^[a-zA-Z][0-9a-zA-Z_-]+\\.[a-zA-Z0-9_-]+$"' # account_name.id
RunIDPattern:               '"^R[0-9a-f.]+$"'
VarNamePattern:             '"^[a-zA-Z_][a-zA-Z0-9_]*$"'
CallName:                   '"^[a-zA-Z_][a-zA-Z0-9_.]*$"'
SymbolName:                 '"^[a-zA-Z_][a-zA-Z0-9_.]*$"'
