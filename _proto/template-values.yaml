RepeatedAccountName:     '[(validate.rules).repeated.items.string.pattern = {{ NamePattern }}]'
RepeatedEventID:         '[(validate.rules).repeated.items.string.pattern = {{ EventIDPattern }}]'
RepeatedEventSourceName: '[(validate.rules).repeated.items.string.pattern = {{ NamePattern }}]'
RepeatedEventSourceID:   '[(validate.rules).repeated.items.string.pattern = {{ EventSourceIDPattern }}]'
RepeatedPluginID:        '[(validate.rules).repeated.items.string.pattern = {{ PluginIDPattern }}]'
RepeatedPredecl:         '[(validate.rules).repeated.items.string.pattern = {{ VarNamePattern }}]'
RepeatedProjectID:       '[(validate.rules).repeated.items.string.pattern = {{ ProjectIDPattern }}]'
