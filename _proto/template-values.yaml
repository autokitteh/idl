# Used with patterns.yaml as input.

VarName:             '[(validate.rules).string.pattern = {{ VarNamePattern }}]'
AccountName:         '[(validate.rules).string.pattern = {{ NamePattern }}]'
EventSourceName:     '[(validate.rules).string.pattern = {{ NamePattern }}]'
EventSourceID:       '[(validate.rules).string.pattern = {{ EventSourceIDPattern }}]'
EventID:             '[(validate.rules).string.pattern = {{ EventIDPattern }}]'
FunctionID:          '[(validate.rules).string.pattern = {{ FunctionIDPattern }}]'
Lang:                '[(validate.rules).string.pattern = {{ LangPattern }}]'
