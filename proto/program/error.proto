syntax = "proto3";

package autokitteh.program;

option go_package = "go.autokitteh.dev/idl/program";

import "program/program.proto";


message CallFrame {
  string   name = 1;
  Location loc  = 2;
}

message Error {
  string             msg       = 1;
  string             type      = 2;
  repeated CallFrame callstack = 3;
  Error              next      = 4; // next error if multiple errors.
}
